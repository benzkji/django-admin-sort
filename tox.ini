
[tox]
envlist = django111, django20, django21

[testenv]
commands = python manage.py test
setenv =
    DJANGO_SETTINGS_MODULE=admin_sort.tests.settings
    PYTHONPATH={toxinidir}

[base]
deps =
    coverage
    selenium

[testenv:django111]
deps =
    django>=1.9, <1.12
    {[base]deps}

[testenv:django20]
deps =
    django>=2.0, <2.1
    {[base]deps}

[testenv:django21]
deps =
    django>=2.1, <2.2
    {[base]deps}
